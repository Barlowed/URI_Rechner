        <form class="form border" id="rechnerURI" name="rechnerURI">

            <input id="inputUr" type="number" placeholder="Geben sie einen Wert ein" name="inputUr" />

            <span class="bold"><label for="inputUi">Stromst채rke&nbsp;:&nbsp;</label></span>
            <input id="inputUi" type="number" placeholder="Geben sie einen Wert ein" name="inputUi" />

            <input id="outputUu" type="number" placeholder="Ergebnis" name="outputUu" readonly/>

            <button type="button" onclick="uRechner()">Berechnen</button>

            </div>
            <!-- end of div -->

            <!-- open new div -->

            <span class="bold"><label for="inputRu">Spannung&nbsp;:&nbsp;</label></span>

            <!-- end of div -->

            <span class="bold"><label for="inputIr">Widerstand&nbsp;:&nbsp;</label></span>
            <input id="inputIr" type="number" placeholder="Geben sie einen Wert ein" name="inputIr" />

            <span class="bold"><label for="outputIi"> Stromst채rke&nbsp;:&nbsp;</label></span>
            <input id="outputIi" type="number" placeholder="Ergebnis" name="outputIi" readonly/>
